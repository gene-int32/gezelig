name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    
    - name: Install Dependencies
      run: npm install
    
    - name: Build
      run: npm run build
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    
    - name: Install Dependencies
      run: npm install

    - name: Deploy to Firebase
      run: npm run deploy:ci
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      

